{% extends "base.html" %}

{% block content %}
<h2>YOUR LIBRARY</h2>
<ul>
    {% for book in books %}
      <li>
          {{ book.title }}<br>
          {{ book.author.name }}<br>
        <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" alt="Cover of {{ book.title }}" height="150">
      </li>
    {% endfor %}
</ul>

{% endblock %}
